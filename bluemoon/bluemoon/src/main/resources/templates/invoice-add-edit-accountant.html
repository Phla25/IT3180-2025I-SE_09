<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Quản Lý Hóa Đơn'">Quản Lý Hóa Đơn - BlueMoon Portal</title>
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 14px; box-sizing: border-box;
        }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-actions { display: flex; gap: 12px; margin-top: 24px; justify-content: flex-end; }
        .btn-save { background-color: #10B981; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background-color: #6B7280; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; text-decoration: none; display: inline-block; }
        .spinner { display: none; margin-left: 10px; color: #10B981; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><i class="fas fa-building"></i> <span>BlueMoon Portal</span></div>
            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name" th:text="${user?.hoVaTen} ?: 'Kế Toán'">Kế Toán</span>
                    <span class="user-role" style="color: #F59E0B;">KẾ TOÁN</span>
                </div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/accountant/dashboard}" class="nav-item"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
            <a th:href="@{/accountant/fees}" class="nav-item active"><i class="fas fa-file-invoice-dollar"></i> <span>Quản Lý Hóa Đơn</span></a>
            <a th:href="@{/accountant/reports/financial}" class="nav-item"><i class="fas fa-chart-bar"></i> <span>Báo Cáo Tài Chính</span></a>
            <a th:href="@{/accountant/history/transactions}" class="nav-item"><i class="fas fa-receipt"></i> <span>Lịch Sử Giao Dịch</span></a>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post"><button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</button></form>
        </div>
    </aside>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h1 th:text="${pageTitle} ?: 'Quản Lý Hóa Đơn'">Tạo Hóa Đơn Mới</h1>
        </div>
        <div class="header-right">
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-name" th:text="${user?.hoVaTen} ?: 'Kế Toán'">Kế Toán</span>
                    <span class="user-role" style="color: #F59E0B">KẾ TOÁN</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a th:href="@{/accountant/fees}" class="btn-cancel" style="padding: 8px 16px; font-size: 14px;">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="content-card">
                <form th:action="@{/accountant/fee-save}" method="post" th:object="${hoaDon}">
                    <input type="hidden" th:field="*{maHoaDon}" />
                    
                    <input type="hidden" name="isPhieuChi" value="false" /> 
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        
                        <div class="form-group">
                            <label for="maHo"><i class="fas fa-home"></i> Hộ Gia Đình <span style="color: red;">*</span></label>
                            <select id="maHo" name="maHo" required="required" onchange="loadMembers(this.value)">
                                <option value="">-- Chọn Hộ Gia Đình --</option>
                                <option th:each="ho : ${allHo}"
                                        th:value="${ho.maHo}"
                                        th:text="${ho.tenHo + ' (Mã: ' + ho.maHo + ')'}"
                                        th:selected="${hoaDon.hoGiaDinh != null and hoaDon.hoGiaDinh.maHo == ho.maHo}">
                                    Hộ Gia Đình
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="memberSelect">
                                <i class="fas fa-user"></i> Người Đứng Tên Hóa Đơn
                                <i class="fas fa-spinner fa-spin spinner" id="memberLoader"></i>
                            </label>
                            <select name="nguoiDangKyCccd" id="memberSelect">
                                <option value="">-- Mặc định (Chủ Hộ) --</option>
                                <option th:if="${hoaDon.nguoiDangKyDichVu != null}"
                                        th:value="${hoaDon.nguoiDangKyDichVu.cccd}"
                                        th:text="${hoaDon.nguoiDangKyDichVu.hoVaTen}"
                                        selected="selected"></option>
                            </select>
                            <small style="color: gray; font-size: 0.85em; margin-top: 5px; display: block;">Để trống sẽ tự động gán cho Chủ Hộ.</small>
                        </div>

                        <div class="form-group">
                            <label for="loaiHoaDon"><i class="fas fa-tag"></i> Loại Hóa Đơn <span style="color: red;">*</span></label>
                            <select id="loaiHoaDon" th:field="*{loaiHoaDon}" required="required">
                                <option value="">-- Chọn Loại --</option>
                                <option th:each="type : ${invoiceTypes}" th:value="${type}" th:text="${type.dbValue}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="soTien"><i class="fas fa-money-bill-wave"></i> Số Tiền (VNĐ) <span style="color: red;">*</span></label>
                            <input type="number" id="soTien" th:field="*{soTien}" min="0" step="1000" required="required" placeholder="Nhập số tiền" />
                        </div>

                        <div class="form-group">
                            <label for="hanThanhToan"><i class="fas fa-calendar-alt"></i> Hạn Thanh Toán <span style="color: red;">*</span></label>
                            <input type="date" id="hanThanhToan" th:field="*{hanThanhToan}" required="required" />
                        </div>

                        <div class="form-group">
                            <label for="trangThai"><i class="fas fa-check-circle"></i> Trạng Thái</label>
                            <select id="trangThai" th:field="*{trangThai}">
                                <option value="chua_thanh_toan">Chưa Thanh Toán</option>
                                <option value="da_thanh_toan">Đã Thanh Toán</option>
                                <option value="qua_han">Quá Hạn</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ghiChu"><i class="fas fa-sticky-note"></i> Ghi Chú</label>
                        <textarea id="ghiChu" th:field="*{ghiChu}" placeholder="Nhập ghi chú..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save"><i class="fas fa-save"></i> Lưu Hóa Đơn</button>
                        <a th:href="@{/accountant/fees}" class="btn-cancel"><i class="fas fa-times"></i> Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('shifted');
            document.querySelector('.header').classList.toggle('shifted');
        }

        // Logic load thành viên giữ nguyên
        function loadMembers(maHo) {
            const memberSelect = document.getElementById('memberSelect');
            const loader = document.getElementById('memberLoader');
            memberSelect.innerHTML = '<option value="">-- Mặc định (Chủ Hộ) --</option>';
            if (!maHo) return;

            loader.style.display = 'inline-block';
            memberSelect.disabled = true;

            fetch(`/accountant/api/households/${maHo}/members`)
                .then(r => r.ok ? r.json() : Promise.reject('Lỗi'))
                .then(data => {
                    data.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.cccd;
                        opt.text = m.hoVaTen;
                        memberSelect.appendChild(opt);
                    });
                })
                .catch(e => console.error(e))
                .finally(() => {
                    loader.style.display = 'none';
                    memberSelect.disabled = false;
                });
        }
    </script>
</body>
</html>
