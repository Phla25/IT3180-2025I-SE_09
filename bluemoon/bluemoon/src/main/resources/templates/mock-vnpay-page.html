<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cổng Thanh Toán VNPay (Giả Lập)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 420px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .logo { color: #005BAA; font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .badge { background: #E0F2FE; color: #005BAA; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; letter-spacing: 0.5px; }
        
        .info-group { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; border-bottom: 1px dashed #eee; padding-bottom: 12px; }
        .info-group:last-of-type { border-bottom: none; }
        .label { color: #64748B; }
        .value { color: #1E293B; font-weight: 600; text-align: right; }
        .amount { color: #DC2626; font-size: 20px; font-weight: 700; }
        
        .card-mock { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); color: white; padding: 20px; border-radius: 10px; margin: 20px 0; position: relative; overflow: hidden; }
        .card-mock::before { content: ''; position: absolute; top: -50px; right: -50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; }
        .card-chip { width: 40px; height: 30px; background: linear-gradient(45deg, #FFD700, #FDB931); border-radius: 4px; margin-bottom: 15px; }
        .card-number { font-family: monospace; font-size: 18px; letter-spacing: 2px; margin-bottom: 15px; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .card-info { display: flex; justify-content: space-between; font-size: 12px; text-transform: uppercase; opacity: 0.8; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 15px; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-success { background: #005BAA; color: white; box-shadow: 0 4px 12px rgba(0, 91, 170, 0.3); }
        .btn-success:hover { background: #004a8c; transform: translateY(-1px); }
        .btn-cancel { background: #f1f5f9; color: #64748B; }
        .btn-cancel:hover { background: #e2e8f0; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="payment-box">
        <div class="header">
            <div class="logo">
                <i class="fas fa-qrcode" style="margin-right: 8px;"></i>VNPAY
            </div>
            <span class="badge">SANDBOX SIMULATOR</span>
        </div>

        <div class="info-group">
            <span class="label">Mã giao dịch</span>
            <span class="value" th:text="${vnp_TxnRef}">12345678</span>
        </div>
        <div class="info-group">
            <span class="label">Nội dung</span>
            <span class="value" th:text="${vnp_OrderInfo}">Thanh toan hoa don</span>
        </div>
        <div class="info-group">
            <span class="label">Số tiền</span>
            <span class="value amount" 
                  th:text="${#numbers.formatDecimal(T(java.lang.Long).parseLong(vnp_Amount)/100, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                  500.000 ₫
            </span>
        </div>

        <div class="card-mock">
            <div class="card-chip"></div>
            <div class="card-number">9704 1985 **** 9143</div>
            <div class="card-info">
                <span>Nguyen Van A</span>
                <span>07/25</span>
            </div>
        </div>

        <form action="/mock-vnpay-submit" method="post">
            <input type="hidden" name="vnp_TxnRef" th:value="${vnp_TxnRef}">
            <input type="hidden" name="vnp_Amount" th:value="${vnp_Amount}">
            <input type="hidden" name="vnp_ReturnUrl" th:value="${vnp_ReturnUrl}">
            
            <button type="submit" name="responseCode" value="00" class="btn btn-success">
                <i class="fas fa-check-circle"></i> XÁC NHẬN THANH TOÁN
            </button>
            
            <button type="submit" name="responseCode" value="24" class="btn btn-cancel">
                <i class="fas fa-times"></i> Hủy giao dịch
            </button>
        </form>
        
        <div style="text-align: center; font-size: 11px; color: #94A3B8; margin-top: 20px;">
            <i class="fas fa-lock"></i> Giao dịch được bảo mật bởi VNPay Simulator
        </div>
    </div>

</body>
</html>
