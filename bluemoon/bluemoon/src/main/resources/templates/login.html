<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - BlueMoon Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #3730a3;
      --white: #fff;
      --gray: #6b7280;
      --gray-light: #e5e7eb;
      --shadow-xl: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
      width: 400px;
      padding: 40px;
      position: relative;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Logo --- */
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .login-logo i {
      font-size: 36px;
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-logo h1 { 
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .login-subtitle {
      text-align: center;
      color: var(--gray);
      font-size: 15px;
      margin-bottom: 24px;
    }

    /* --- Tabs --- */
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--gray-light);
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray);
      background: #f9fafb;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #111827;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--gray-light);
      box-sizing: border-box;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: var(--gray);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    /* --- Alert Message --- */
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }
    .alert-danger {
        color: #991b1b;
        background-color: #fee2e2;
        border: 1px solid #fca5a5;
    }
    .alert-success {
        color: #065f46;
        background-color: #d1fae5;
        border: 1px solid #a7f3d0;
    }

  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-building"></i>
      <h1>BlueMoon Portal</h1>
    </div>
    <p class="login-subtitle">Hệ thống quản lý chung cư</p>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Tên đăng nhập hoặc mật khẩu không đúng</div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}">Bạn đã đăng xuất thành công</div>
    
    <div class="tabs">
      <div class="tab active" data-target="cu-dan">Cư dân</div>
      <div class="tab" data-target="ban-quan-tri">BQT</div>
      <div class="tab" data-target="co-quan">CQCN</div>
      <div class="tab" data-target="ke-toan">Kế toán</div>
    </div>

    <form action="/process-login" method="POST" id="form-cu-dan" class="tab-content active">
      <div class="form-group">
        <label>CCCD/CMND</label>
        <input type="text" name="username" placeholder="Nhập CCCD/CMND" required>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <input type="hidden" name="user_role" value="nguoi_dung_thuong"> 
      <button type="submit" class="login-btn">Đăng nhập</button>
      <div class="footer">
        <a th:href="@{/forgot-password}">Quên mật khẩu?</a> | 
        <a th:href="@{/register}">Đăng ký ngay</a>
      </div>
    </form>

    <form action="/process-login" method="POST" id="form-ban-quan-tri" class="tab-content">
      <div class="form-group">
        <label>ID Tài Khoản</label>
        <input type="text" name="username" placeholder="Nhập ID tài khoản" required>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <input type="hidden" name="user_role" value="ban_quan_tri"> 
      <button type="submit" class="login-btn">Đăng nhập</button>
      <div class="footer">
        <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
      </div>
    </form>

    <form action="/process-login" method="POST" id="form-co-quan" class="tab-content">
      <div class="form-group">
        <label>ID Tài Khoản</label>
        <input type="text" name="username" placeholder="Nhập ID tài khoản" required>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <input type="hidden" name="user_role" value="co_quan_chuc_nang"> 
      <button type="submit" class="login-btn">Đăng nhập</button>
      <div class="footer">
        <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
      </div>
    </form>

    <form action="/process-login" method="POST" id="form-ke-toan" class="tab-content">
      <div class="form-group">
        <label>ID Tài Khoản</label>
        <input type="text" name="username" placeholder="Nhập ID tài khoản" required>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <input type="hidden" name="user_role" value="ke_toan"> 
      <button type="submit" class="login-btn">Đăng nhập</button>
      <div class="footer">
        <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
      </div>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    // Lấy tất cả các form (tab-content)
    const contents = document.querySelectorAll('.tab-content'); 

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        // Trỏ đến ID của FORM tương ứng
        document.getElementById('form-' + tab.dataset.target).classList.add('active');
      });
    });
    
    // Logic này KHÔNG CẦN THIẾT nữa vì Controller/Thymeleaf đã xử lý
    // Tuy nhiên, nếu bạn KHÔNG dùng Thymeleaf, bạn vẫn có thể dùng JS này:
    // const messageContainer = document.getElementById('message-container');
    // if (getUrlParameter('error')) { ... }
    // ...
  </script>
</body>
</html>
